<!-- Certifications Section -->
{% if cv.certifications %}
<section id="certifications" class="py-24 px-4">
    <div class="max-w-6xl mx-auto">
        <h2 class="section-title">Certifications</h2>

        <div class="grid md:grid-cols-2 gap-6">
            {% for cert in cv.certifications %}
            <div class="glass-card p-6 group hover:scale-[1.02] transition-transform duration-300">
                <div class="flex items-start gap-4">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-500/20 to-orange-500/20 flex items-center justify-center flex-shrink-0">
                        <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-white group-hover:text-amber-400 transition-colors">
                            {{ cert.title }}
                        </h3>
                        <p class="text-white/60 mt-1">{{ cert.description|md }}</p>
                        {% if cert.html_embed %}
                        <div class="mt-3">{{ cert.html_embed|safe }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
